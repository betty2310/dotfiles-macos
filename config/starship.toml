add_newline = true
line_break.disabled = true

right_format = """$time"""

[time]
disabled = true
format = '[$time](#4C566A)'
time_format = "%T"

[directory]
format = "[$read_only](red)[ ](blue)[$path](bold italic #4c566a) "
read_only = " "
fish_style_pwd_dir_length = 1
truncation_length = 4

[character]
error_symbol = "[ ](red)"
success_symbol = "[ ](green)"
vicmd_symbol = "[ ](yellow)"

[package]
symbol = " "
style = "bold #D08770"

[c] 
symbol = " "
style = "bold cyan"
detect_extensions = ["c", "h", "cpp"]
commands = [ [ "g++", "--version" ], [ "gcc", "--version" ], [ "clang", "--version" ] ]

[nodejs]
format = "via [ $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = 'via [${symbol}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
version_format = "v${raw}"

[lua]
format = "via [ $version](bold blue) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold #B48EAD"

[cmake]
format = "with [卑$version](bold #B48EAD) "
detect_files = ["CMakeLists.txt", "CMakeCache.txt"]

[java]
format = "via [🌟 $version](bold yellow) "

[golang]
symbol = "ﳑ "

[custom.docker]
files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
style = "blue bold"
symbol = " "
format = "with [$symbol]($style) "

[git_status]
style = "bold red"
ahead = '[  $count](bold green)'
behind = '[  $count](bold green)'
untracked = '[  $count](bold yellow)'
modified = '[  $count](bold #D08770)'
staged = '[  $count](bold green)'
renamed = '[  $count](bold yellow)'
deleted = '[ $count](bold red)'
conflicted = '[ﮗ $count](bold cyan)'
diverged = '[↕ ${ahead_count}⇣${behind_count}](bold cyan)'
stashed = '[ﰩ $count](bold yellow)'
