"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character] # The name of the module we are configuring is 'character'
success_symbol = "[ ❯](bold green)"
error_symbol = "[ ❯](bold red)"
vimcmd_symbol = "[ ❯](bold green)"
vimcmd_visual_symbol = "[ ❯](bold yellow)"
vimcmd_replace_symbol = "[ ❯](bold purple)"
vimcmd_replace_one_symbol = "[ ❯](bold purple)"

[directory]
format = ' [$path]($style)[$read_only]($read_only_style) '
style = "bold blue"

[package]
symbol = "󰏓 "
style = 'bold yellow'

[nodejs]
symbol = "󰋘 "

[python]
symbol = " "

[lua]
symbol = " "

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold red dimmed"
ahead = '[  $count](bold green)'
behind = '[  $count](bold green)'
untracked = '[  $count](bold yellow)'
modified = '[  $count](bold orange)'
staged = '[  $count](bold green)'
renamed = '[  $count](bold yellow)'
deleted = '[ $count](bold red)'
conflicted = '[ﮗ $count](bold cyan)'
diverged = '[↕ ${ahead_count}⇣${behind_count}](bold cyan)'
stashed = '[ﰩ $count](bold yellow)'

[cmake]
symbol = "󰲉 "

[golang]
symbol = " "

[rust]
symbol = " "

[c]
symbol = " "

[docker_context]
format = 'has [ docker ](cyan bold)'

[bun]
symbol = "🍙 "

[dotnet]
format = "via [$symbol($version )]($style)"
symbol = "󰪮 "
style = "bold purple"

[ruby]
symbol = ' '
disabled = true

[java]
symbol = " "
format = 'use [${symbol}(${version} )]($style)'
style = "bold red dimmed"

[gradle]
symbol = " "

[kotlin]
symbol = " "
